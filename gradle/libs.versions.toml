# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format

[versions]
guava = "33.4.6-jre"
junit-jupiter-engine = "5.12.1"
kotlin = "2.2.0"
libgdx = "1.12.1"
ktx = "1.12.1-rc1"

[libraries]
guava = { module = "com.google.guava:guava", version.ref = "guava" }
junit-jupiter-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit-jupiter-engine" }
# libGDX Desktop
libgdx-core = { module = "com.badlogicgames.gdx:gdx", version.ref = "libgdx" }
libgdx-backend-lwjgl3 = { module = "com.badlogicgames.gdx:gdx-backend-lwjgl3", version.ref = "libgdx" }
libgdx-platform-natives-desktop = { module = "com.badlogicgames.gdx:gdx-platform", version.ref = "libgdx" }

# KTX Extensions - Esenciales para desktop
ktx-app = { module = "io.github.libktx:ktx-app", version.ref = "ktx" }
ktx-assets = { module = "io.github.libktx:ktx-assets", version.ref = "ktx" }
ktx-collections = { module = "io.github.libktx:ktx-collections", version.ref = "ktx" }
ktx-graphics = { module = "io.github.libktx:ktx-graphics", version.ref = "ktx" }
ktx-log = { module = "io.github.libktx:ktx-log", version.ref = "ktx" }
ktx-math = { module = "io.github.libktx:ktx-math", version.ref = "ktx" }
ktx-scene2d = { module = "io.github.libktx:ktx-scene2d", version.ref = "ktx" }

# KTX Opcionales (agrega seg√∫n necesites)
ktx-actors = { module = "io.github.libktx:ktx-actors", version.ref = "ktx" }
ktx-box2d = { module = "io.github.libktx:ktx-box2d", version.ref = "ktx" }
ktx-freetype = { module = "io.github.libktx:ktx-freetype", version.ref = "ktx" }
ktx-inject = { module = "io.github.libktx:ktx-inject", version.ref = "ktx" }
ktx-json = { module = "io.github.libktx:ktx-json", version.ref = "ktx" }
ktx-preferences = { module = "io.github.libktx:ktx-preferences", version.ref = "ktx" }
ktx-tiled = { module = "io.github.libktx:ktx-tiled", version.ref = "ktx" }

# Kotlin
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }

[bundles]
# Bundle KTX esenciales para desktop
ktx-desktop-core = [
    "ktx-app",
    "ktx-assets",
    "ktx-collections", 
    "ktx-graphics",
    "ktx-log",
    "ktx-math",
    "ktx-scene2d"
]

# Bundle libGDX desktop
libgdx-desktop = [
    "libgdx-core",
    "libgdx-backend-lwjgl3",
    "libgdx-platform-natives-desktop"
]

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version = "2.2.0" }

